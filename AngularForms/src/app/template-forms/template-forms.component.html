<form novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-2">
            <label for="name">nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="inserisci il nome" required minlength="2" [(ngModel)]="model.name">
        </div>

        <div class="col-md-4 mb-2">
            <label for="mail">email</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="inserisci l'indirizzo mail" required pattern="[a-z0-9._%+-]+@[a-z0-9-.]+\.[a-z]{2,}$" [(ngModel)]="model.name">
        </div>
    </div>
</form>
